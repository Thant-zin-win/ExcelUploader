<!DOCTYPE html> <!-- it work -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/ExcelUploader/css/styles.css">
    <link rel="icon" type="image/png" href="/ExcelUploader/favicon3.png">
</head>
<body>

	<script>
	    fetch('/ExcelUploader/checkLogin')
	        .then(response => response.json())
	        .then(data => {
	            if (!data.loggedIn) {
	                window.location.href = 'login.html';
	            }
	        })
	        .catch(error => {
	            console.error('Error checking login status:', error);
	            window.location.href = 'login.html';
	        });
	</script>

   <div class="main-container3 text-center">
        <h2>Template Results</h2>
        <p id="templateName">Template Category: Loading...</p>
        
        <!-- (CHANGED) Container for the sheet selector dropdown to keep it fixed -->
        <div id="sheetSelectorContainer" class="mb-3"></div>

        <!-- (CHANGED) This section will now just hold the scrollable table -->
        <div class="preview-section" id="previewContent">
            <p>Loading data...</p>
        </div>

        <!-- (CHANGED) New container for pagination controls to keep them visible -->
        <div id="paginationContainer" class="mt-3"></div>

        <div class="d-flex justify-content-end">
        	<button class="btn-neon btn-blue btn-back" onclick="goBack()">Back</button>       
        </div>
    </div>

    <div id="modal" class="modal">
        <div id="modal-content" class="modal-content"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/ExcelUploader/js/res.js"></script>
</body>
</html>
