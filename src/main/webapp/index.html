<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excel Files Uploader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="favicon3.png">
</head>
<body>
    <div class="container-box text-center">
        <h2>Excel Files Uploader</h2>
        <form id="uploadForm" enctype="multipart/form-data" onsubmit="initiateUpload(event)">
            <div class="mb-3">
                <input type="file" class="form-control" id="file" name="file" accept=".xlsx" required>
            </div>
            <div class="mb-4">
                <button type="submit" class="btn-neon btn-blue">Upload</button>
            </div>
        </form>

        <div class="mb-3">
            <select id="templateSelect" class="form-select">
                <option value="">Select a Template</option>
            </select>
        </div>
        <div class="d-flex justify-content-between">
            <button class="btn-neon btn-green" onclick="downloadTemplateData()">Download</button>
            <button class="btn-neon btn-red" onclick="deleteTemplate()">Delete</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div id="modal-content" class="modal-content"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
