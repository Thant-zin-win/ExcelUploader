<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register Form</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
<link rel="icon" type="image/png" href="/ExcelUploader/favicon3.png">
</head>
<body>
	<div class="main-container">
		<h2 align="center">Register</h2>
		<form id="registerForm" action="/ExcelUploader/register" method="post">
			<div class="mb-3">
				<label for="username" class="form-label">Username</label> <input
					type="text" class="form-control" id="username" name="username"
				     placeholder="Enter username">
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email</label> <input
					type="email" class="form-control" id="email" name="email"
					placeholder="Enter email address">
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password</label> <input
					type="password" class="form-control" id="password" name="password"
					min-length="6" max-length="15"
					placeholder="Enter password (6-15 chars)">
			</div>
			<div class="mb-3">
				<label for="confirmPassword" class="form-label">Confirm
					Password</label> <input type="password" class="form-control"
					id="confirmPassword" name="confirmPassword" min-length="6"
					max-length="15" placeholder="Confirm password">
			</div>

			<div class="d-flex justify-content-between">
				<a href="index.html" class="btn-neon btn-blue btn-back">Back</a>
				<button type="submit" class="btn-neon btn-green btn-register">Register</button>
			</div>

		</form>
		<div id="error" style="color: red; margin-top: 10px;"></div>
	</div>
	<script src="js/register.js"></script>
</body>
</html>
