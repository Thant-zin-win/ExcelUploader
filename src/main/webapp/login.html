<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="/ExcelUploader/favicon3.png">
</head>
<body>
    <div class="main-container">
        <h2 align="center">Login</h2>
        <form id="loginForm" action="/ExcelUploader/login" method="post">
            <div class="mb-3">
                <label for="usernameOrEmail" class="form-label">Username or Email</label>
                <input type="text" class="form-control" id="usernameOrEmail" name="usernameOrEmail" placeholder="Enter username or email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn-neon btn-blue btn-login">Login</button>
                <a href="register.html" class="btn-neon btn-green btn-register ">Register</a>
            </div>
        </form>
        <div id="error" style="color: red; margin-top: 10px;"></div>
        <div id="message" style="color: green; margin-top: 10px;"></div>
    </div>


    <script src="js/login.js"></script>
</body>
</html>
